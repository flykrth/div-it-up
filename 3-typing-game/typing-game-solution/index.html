<html>
    <head>
        <title>Typing game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body style="background-color: black; color: rgb(74, 145, 206); font-style: italic;">
        <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 75;">Typing game!</h1>
        <p style="text-align: center;">Practice your typing skills with a quote from Bhagavad Gita. Click start to begin!</p>
        <p style="text-align: center; font-size: 36;" id="quote"></p>
        <p style="text-align: center;" id="message"></p>
        <div style="text-align: center;">
            <input type="text" aria-label="current word" id="typed-value" />
            <button type="button" id="start">Start</button>
        </div>
        <div id="successModal" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);">
            <div style="background: rgb(23, 36, 44); margin: 20% auto; padding: 20px; width: 50%; text-align: center; border-radius: 10px;">
                <span id="closeModal" style="float: right; font-size: 20px; cursor: pointer;">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>
        
        <script src="script.js"></script>
          
    </body>
</html>
