<html>
    <head>
        <title>Typing game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body style="background-color: black; color: rgb(74, 145, 206); font-style: italic;">
        <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 75;">Typing game!</h1>
        <p style="text-align: center;">Practice your typing skills with a quote from Bhagavad Gita. Click start to begin!</p>
        <p style="text-align: center; font-size: 36;" id="quote"></p>
        <p style="text-align: center;" id="message"></p>
        <div style="text-align: center;">
            <input type="text" aria-label="current word" id="typed-value" />
            <button type="button" id="start">Start</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
